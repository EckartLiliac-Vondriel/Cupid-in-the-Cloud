<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/14018/14018816.png">
</head>

<body>
    <div class="container">
        <div class="heading">SignIn to your Cupid account</div>
        <form class="form" action="">
            <div class="input-field">
                <input autocomplete="off" type="text" name="text" id="username">
                <label for="username">Full Name</label>
            </div>
            <div class="input-field">
                <input autocomplete="off" type="email" name="email" id="email">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input autocomplete="off" type="password" name="text" id="password">
                <label for="username">Password</label>
            </div>

            <div class="btn-container">
                <button class="btn">Submit</button>
                <div class="acc-text">
                    <b>New here?</b>
                    <span>Create Account</span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
