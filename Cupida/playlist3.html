<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="./css/playlist3.css" type="text/css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4020/4020784.png">

    <title>Playlist</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <ul>
                <li id="line"><img src="https://cdn-icons-png.flaticon.com/128/6675/6675291.png" alt="line"></li>
                <li>
                    <h1>Now Playing</h1>
                </li>
                <li id="len"><img src="https://cdn-icons-png.flaticon.com/128/751/751463.png" alt="len" class="img2">
                </li>
            </ul>
        </div>
        <hr style="background-color: rgba(255, 255, 255, 0.436);height:1px;box-shadow:0px 3px 5px black;">

        <div class="main2">
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/3083/3083400.png" alt="disc">
                </li>
                <li>
                    <h2>For the High</h2>
                </li>
                <li>
                    <marquee>
                        <h3>octbrfrst, Cheyanne</h2>
                    </marquee>
                </li>
            </ul>
        </div>

        <div class="load-container">
            <div class="load">
                <audio autoplay controls loop src="./audio/For the High.mp3">
                </audio>
            </div>
        </div>

        <div class="main3">
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/1983/1983654.png" alt="shuffle">
                </li>
                <li id="previous">
                    <a href="./playlist1.html">
                        <img src="https://cdn-icons-png.flaticon.com/128/15884/15884575.png" alt="previous">
                    </a>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/9656/9656139.png" alt="pause">
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/13976/13976930.png" alt="next">
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/11445/11445578.png" alt="repeat">
                </li>
            </ul>
        </div>

    </div>

</body>

</html>
