<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="./css/playlist1.css" type="text/css">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5437/5437938.png">

    <title>Playlist</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <ul>
                <li id="line"><img src="https://cdn-icons-png.flaticon.com/128/6675/6675291.png" alt="line"></li>
                <li>
                    <h1>Now Playing</h1>
                </li>
                <li id="len"><img src="https://cdn-icons-png.flaticon.com/128/751/751463.png" alt="len" class="img2">
                </li>
            </ul>
        </div>

        <div class="main2">
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/5344/5344201.png" alt="disc">
                </li>
                <li>
                    <h2>I Just Need Love</h2>
                </li>
                <li>
                    <marquee>
                        <h3>by Ahjay Stelino</h2>
                    </marquee>
                </li>
            </ul>
        </div>

        <div class="load-container">
            <div class="load">
                <audio autoplay controls src="./audio/mixkit-i-just-need-love-321.mp3">
                </audio>
            </div>
        </div>

        <div class="main3">
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/14171/14171472.png" alt="shuffle">
                </li>
                <li id="previous">
                    <a href="./playlist.html">
                        <img src="https://cdn-icons-png.flaticon.com/128/5400/5400953.png" alt="previous">
                    </a>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/14265/14265710.png" alt="pause">
                </li>
                <li id="next">
                    <a href="./playlist3.html">
                        <img src="https://cdn-icons-png.flaticon.com/128/9520/9520108.png" alt="next">
                    </a>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/128/4924/4924881.png" alt="repeat">
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
