<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="./css/register.css" type="text/css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/14911/14911003.png">

    </head>
    <body>
        
        <div class="container">
            <h2>Sign in to your Cupid account</h2>
            <form class="form" action="" method="">

                <div class="form-group">
                    <label for="username">FullName</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"  autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="cfmpassword">Confirm Password</label>
                    <input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter Confirm Password" autocomplete="off">
                </div>

                <button type="button" class="btn">Submit</button>
                <button type="button" class="btn">Cancle</button>

            </form>


        </div>

        
    </body>
</html>
